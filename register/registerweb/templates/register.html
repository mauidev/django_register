<head>

<style>
  .title_underline {
    border-bottom: 2px solid black;
  }
  
  .error {
    color: red;
  }
  
  #main {
    margin-left: auto;
    margin-right: auto;
    margin-top: 5px;
    text-align: left;
    width: 500px;
  }
 
</style>

<script>


$(document).ready(function() {
	 
	 $('#submitButton').click(function() {
	
	  });
        
	 
});   



</script>
    
 

</head>


<body>

 <div id="main">
  
	  <div id="header">
	    <h1 class="title_underline">User Registration</h1>
	  </div>
	 
	  <form id="registerForm">
	    <table>
	      
	      <tr>
	         <td style="text-align:right">Login Id:</td><td><input name="user" id="user"/></td>
	      </tr>
	      <tr id="userError" style="disable:true;">
		     <td colspan="2" class="error" id="userErrorContent"></td>
		  </tr>
	            
	      <tr>
	         <td style="text-align:right">First Name:</td><td><input name="user" id="user"/></td>
	      </tr>
	      
	      <tr>
	        <td style="text-align:right">Last Name:</td><td><input name="user" id="user"/></td>
	      </tr>
	            
	      <tr>
	        <td style="text-align:right">Password:</td><td><input name="password" id="password" type="password"/></td>
	      </tr>
	      
	      <tr id="passwordError" style="disable:true;">
		       <td colspan="2" class="error" id="passwordErrorContent"></td>
		  </tr>
		  
		  <tr>
	        <td style="text-align:right">Re-Type Password:</td><td><input name="user" id="user"/></td>
	      </tr>
	      
	      <tr>
	        <td style="text-align:right">Email:</td><td><input name="user" id="user"/></td>
	      </tr>
	      
		  
	    </table>
	    <br>
	    <div id="generalError" class="error" style="disable:true"></div>
	    <button id="submitButton">Submit</button>
	    
	  </form>
   
 </div>
